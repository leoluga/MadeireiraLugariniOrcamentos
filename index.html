<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orçamentos de Madeiras</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#000000" />
</head>
<body>
  <header>
    <h1>Orçamentos de Madeiras</h1>
  </header>

  <main>
    <section id="orcamento">
      <h2>Adicionar Itens ao Orçamento</h2>

      <div>
        <label for="produtoSelect">Produto:</label>
        <select id="produtoSelect"></select>
      </div><br>

      <label for="comprimento">Comprimento (m):</label>
      <input type="number" id="comprimento" step="0.01" value="1" min="0.01"><br><br>

      <label for="largura">Largura (m):</label>
      <input type="number" id="largura" step="0.01" value="1" min="0.01"><br><br>

      <label for="espessura">Espessura (m):</label>
      <input type="number" id="espessura" step="0.01" value="1" min="0.01"><br><br>

      <label for="quantity">Quantidade:</label>
      <input type="number" id="quantity" min="1" value="1"/><br><br>

      <button id="addItemBtn">Adicionar ao Orçamento</button>

      <h2>Itens no Orçamento</h2>
      <table border="1" id="itensTable">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Dimensões (m)</th>
            <th>Qtd</th>
            <th>Volume (m³)</th>
            <th>Preço/m³ (R$)</th>
            <th>Total (R$)</th>
          </tr>
        </thead>
        <tbody id="itensBody">
        </tbody>
      </table>

      <h2>Desconto</h2>
      <label for="descontoValor">Desconto (R$):</label>
      <input type="number" id="descontoValor" step="0.01" value="0" min="0"><br><br>

      <p>Total Bruto: R$ <span id="totalBruto">0.00</span></p>
      <p>Total com Desconto: R$ <span id="totalComDesconto">0.00</span></p>
      
      <button id="printBtn">Imprimir/Salvar Orçamento</button>

    </section>
  </main>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrado com sucesso!'))
        .catch(err => console.log('Erro ao registrar Service Worker:', err));
    }
  </script>
</body>
</html>
